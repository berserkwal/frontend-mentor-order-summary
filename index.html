<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-body">
      <section class="hero-image">
        <img
          class="hero-illustration"
          src="./images/illustration-hero.svg"
          alt="hero illustration"
        />
      </section>
      <section class="hero-text">
        <h1 class="card-heading">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-card">
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-detail">
              Annual Plan <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <button type="button" class="button-change">Change</button>
        </div>
        <button class="button-proceed" type="button">Proceed to Payment</button
        ><button class="button-cancel" type="button">Cancel Order</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://berserkwal.github.io" target="_blank">Vikas Kharkwal</a>.
    </div>
  </body>
</html>
